{% extends "base.html" %}

{% block content %}
<div class="row text-start lh-2">
  <h5>Список книг для редактирования</h5>
</div>
<div class="row">
  <div class="col-2"></div>
  <a href="{% url 'book_create' %}">Добавить книгу</a>
  <div class="col-8">
    <table class="table table-striped table-bordered text-start">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название книги</th>
          <th>Редактировать</th>
        </tr>
      </thead>
      <tbody>
        {% if books %}
        {% for book in books.all %}
        <tr>
          <td>{{book.pk}}</td>
          <td>{{book.title}}</td>
          <td>
            <a href="{% url 'book_update' book.pk %}">Изменить</a> |
            <a href="{% url 'book_delete' book.pk %}">Удалить</a>
          </td>
        </tr>
        {% endfor %}
        {% else %}
        <p>В базе данных нет книг</p>
        {% endif %}
      </tbody>
    </table>
  </div>
  <div class="col-2"></div>
</div>
{% endblock content %}
